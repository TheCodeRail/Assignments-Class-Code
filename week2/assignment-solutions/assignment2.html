<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
  </head>
  <body>
    <h1>User Registration Form</h1>
    <form action="thankyou.html">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="John Doe"
      />
      <br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="dummy@gmail.com"
      />
      <br /><br />

      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="phone" required />
      <br /><br />

      <label for="dob">D.O.B:</label>
      <input type="date" id="dob" name="dob" />
      <br /><br />

      <label>Subjects:</label>
      <br /><br />
      <label for="maths">Maths:</label>
      <input type="checkbox" id="maths" name="subjects" value="maths" />
      <label for="dbms">DBMS:</label>
      <input type="checkbox" id="dbms" name="subjects" value="dbms" />
      <label for="os">OS:</label>
      <input type="checkbox" id="os" name="subjects" value="os" />
      <br /><br />

      <label>Gender:</label>
      <br /><br />
      <label for="male">Male:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="female">Female:</label>
      <input type="radio" id="female" name="gender" value="female" />
      <br /><br />

      <label for="location">Your Location:</label>
      <select id="location" name="location">
        <option value="delhi">Delhi</option>
        <option value="bng">Bangalore</option>
        <option value="hyderabad" selected>Hyderabad</option>
      </select>
      <br /><br />

      <label for="bio">Bio:</label>
      <textarea
        id="bio"
        name="bio"
        rows="5"
        cols="50"
        placeholder="Enter your bio"
      ></textarea>
      <br /><br />

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
